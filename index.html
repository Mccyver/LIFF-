<!DOCTYPE html> <html> <head> <meta charset="UTF-8"> <title>สมัครงาน</title> <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script> </head> <body> <h2>ฟอร์มสมัครงาน</h2> <form id="jobForm"> <label>ตำแหน่งที่สมัคร: <input name="position" required></label><br><br> <label>เบอร์โทร: <input name="phone" required></label><br><br> <label>หมายเหตุ: <textarea name="note"></textarea></label><br><br> <button type="submit">ส่งใบสมัคร</button> </form> <script> const scriptUrl = "https://script.google.com/macros/s/xxx/exec"; // ใส่ URL จากข้อ 1.3 async function main() { await liff.init({ liffId: "YOUR_LIFF_ID" }); // ใส่ LIFF ID จาก LINE Developers if (!liff.isLoggedIn()) { liff.login(); return; } const profile = await liff.getProfile(); const userId = profile.userId; const displayName = profile.displayName; document.getElementById("jobForm").addEventListener("submit", function (e) { e.preventDefault(); const form = e.target; const data = { displayName, userId, position: form.position.value, phone: form.phone.value, note: form.note.value }; fetch(scriptUrl, { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify(data) }).then(() => { alert("ส่งข้อมูลเรียบร้อยแล้ว"); liff.closeWindow(); }); }); } main(); </script> </body> </html>
